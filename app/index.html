<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cards</title>
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>

	<div class="page">
		
		<a href="//ironcards.ru/" class="back-link">Вернуться</a>
		<a href="//taplink.cc/ironcards.ru/" class="send-link">Отправить <span>(сначала сделайте скриншот)</span></a>

		<div class="left">

			<div class="configurator">
				
				<div class="category">

					<div class="title">Выбери категорию</div>

					<div class="category__container">

						<div class="category__active">Все дизайны</div>

						<div class="category__list-container">
							<div class="category__list">
							
								<div class="category__element" data-category="0">Все дизайны</div>

								<!-- import category.js -->
							
							</div> <!-- /list-->
							
						</div> <!-- /list-container -->
					
					</div> <!-- /container -->
					
				</div> <!-- /category -->


				<div class="gallery">
					
					<div class="title">Выбери свой дизайн</div>

					<div class="gallery__list-container">
						
						<div class="gallery__list">

							<div class="gallery__element"></div>
							
							<!-- import category.js -->

						</div> <!-- /list -->

					</div>

				</div> <!-- /gallery -->

			</div> <!-- /configurator -->

		</div> <!-- /left -->
		


	<!-- /\/\/\/\/\/\/\/\/\/\/\/\/\ -->
		


		<div class="right">

			<div class="color">
				<div class="title">Выбери цвет</div>

				<div class="color__list">
					<div class="color__item black-silver" data-color="black-silver"></div>
					<div class="color__item black-gold active" data-color="black-gold"></div>
					<div class="color__item gold-mirror" data-color="gold-mirror"></div>
					<div class="color__item gold-mirror-black" data-color="gold-mirror-black"></div>
					<div class="color__item black-gold-rib" data-color="black-gold-rib"></div>
					<div class="color__item silver-white" data-color="silver-white"></div>
					<div class="color__item silver-black" data-color="silver-black"></div>
					<div class="color__item gold-white" data-color="gold-white"></div>
					<div class="color__item gold-black " data-color="gold-black"></div>
					<div class="color__item rose-white-mirror" data-color="rose-white-mirror"></div>
					<div class="color__item rose-black-mirror" data-color="rose-black-mirror"></div>
					<div class="color__item rainbow-white-mirror" data-color="rainbow-white-mirror"></div>
					<div class="color__item rainbow-black-mirror" data-color="rainbow-black-mirror"></div>
					<div class="color__item silver-white-mirror" data-color="silver-white-mirror"></div>
					<div class="color__item silver-black-mirror" data-color="silver-black-mirror"></div>
					<div class="color__item blue-card" data-color="blue-card"></div>
					<div class="color__item pink-card " data-color="pink-card "></div>
				</div>
			</div>

			<div class="card black-gold">
				<div class="card__image">
					
				</div>
				<img src="images/icons/chip-small.svg" alt="" class="card__chip">
			</div>
			
		</div> <!-- /right -->

	</div> <!-- /page -->
	

	<!-- <script src="js/jquery.min.js"></script>
	<script src="js/category.js"></script>
	<script src="js/app.js"></script> -->

	<script src="js/app.min.js"></script>

</body>
</html>
